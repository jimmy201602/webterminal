<html>

    <head>
        <title>Guacamole Recording Playback</title>
        <meta charset="utf-8"/>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/playback.css' %}">
    </head>

    <body>

        <!-- Guacamole recording player -->
        <div id="player">
                        <!-- Player controls -->
            <div class="controls">
                <button id="play-pause">Play</button>
                <input id="position-slider" type="range">
                <span id="position">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>
            <!-- Player display -->
            <div id="display">
            

            
                <div class="notification-container">
                    <div class="seek-notification">
                        <p>
                            Seek in progress...
                            <button id="cancel-seek">Cancel</button>
                        </p>
                    </div>
                </div>
                
            </div>


        </div>

        <!-- Guacamole JavaScript API -->
        <script type="text/javascript"
            src="{% static 'plugins/guacamole/all.min.js' %}"></script>

        <!-- -->
        <script type="text/javascript" src="{% static 'plugins/guacamole/playback.js' %}"></script>
    <script type="application/javascript">
        initExamplePlayer('{{logpath}}');
    </script>
<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);

  (function() {
    var u="//193.112.194.114:8002/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '1']);

    // Add this code below within the Matomo JavaScript tracker code
    // Important: the tracker url includes the /piwik.php
    var secondaryTracker = 'https://ssh.yygzs.cn:8002/piwik.php';
    var secondaryWebsiteId = 77;
    // Also send all of the tracking data to this other Matomo server, in website ID 77
    _paq.push(['addTracker', secondaryTracker, secondaryWebsiteId]);
    // That's it!

    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
    </body>

</html>
