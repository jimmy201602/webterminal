<html>

    <head>
        <title>Guacamole Recording Playback</title>
        <meta charset="utf-8"/>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/playback.css' %}">
    </head>

    <body>

        <!-- Guacamole recording player -->
        <div id="player">
                        <!-- Player controls -->
            <div class="controls">
                <button id="play-pause">Play</button>
                <input id="position-slider" type="range">
                <span id="position">00:00</span>
                <span>/</span>
                <span id="duration">00:00</span>
            </div>
            <!-- Player display -->
            <div id="display">
            

            
                <div class="notification-container">
                    <div class="seek-notification">
                        <p>
                            Seek in progress...
                            <button id="cancel-seek">Cancel</button>
                        </p>
                    </div>
                </div>
                
            </div>


        </div>

        <!-- Guacamole JavaScript API -->
        <script type="text/javascript" src="{% static 'plugins/guacamole/all.min.js' %}"></script>

        <!-- -->
        <script type="text/javascript" src="{% static 'plugins/guacamole/playback.js' %}"></script>
    <script type="application/javascript">
        initExamplePlayer('{{logpath}}');
    </script>
