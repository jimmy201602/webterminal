<html>
<head>
    <style>
      body { background-color: #666; }
    </style>
{% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/asciinema/asciinema-player.css' %}" />
</head>
<body>
  <asciinema-player-{{ token }} src="{{logpath}}"></asciinema-player-{{ token }}>
  <script>
      window.count = "{{ token }}";
  </script>
  <script src="{% static 'plugins/asciinema/asciinema-player.js' %}"></script>
    <!-- Matomo -->
  <script type="text/javascript">
    var _paq = _paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
          var u="//ssh.yygzs.cn:8002/";
          _paq.push(['setTrackerUrl', u+'piwik.php']);
          _paq.push(['setSiteId', '1']);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Code -->
</body>
</html>
